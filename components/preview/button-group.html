

<!doctype html>
<html class="no-js" lang="DE">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Preview Layout</title>

    <!-- Pattern Libary styles&scripts -->
    <link rel="stylesheet" href="../../css/main.css">

    <script>
      var ajax = new XMLHttpRequest();
      ajax.open("GET", "../../images/icon-sprite.svg", true);
      ajax.onload = function(e) {
        var div = document.createElement("div");
        div.classList.add('icon__sprite');
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      }
      ajax.send();
    </script>
    <!-- /Pattern Libary styles&scripts -->

  </head>
  <body>

    <div class="button-group" role="group" aria-label="...">
    <a class="btn btn--primary" href="">Button 1</a>

    <a class="btn " href="">Button 2</a>

    <a class="btn " href="">Button 3</a>

</div>


    <!-- toolkit scripts -->
    <script src="../../js/polyfills.js"></script>
    <script src="../../js/main.js" async></script>
    <!-- /toolkit scripts -->

  </body>
</html>
