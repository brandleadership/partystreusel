

<!doctype html>
<html class="no-js" lang="DE">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Preview Layout</title>

    <!-- Pattern Libary styles&scripts -->
    <link rel="stylesheet" href="../../css/main.css">

    <script>
      var ajax = new XMLHttpRequest();
      ajax.open("GET", "../../images/icon-sprite.svg", true);
      ajax.onload = function(e) {
        var div = document.createElement("div");
        div.classList.add('icon__sprite');
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      }
      ajax.send();
    </script>
    <!-- /Pattern Libary styles&scripts -->

  </head>
  <body>

    <div class="js-offcanvas">
  <div class="offcanvas">
    <div class="offcanvas__pusher">
      INSERT HEADER
      <div class="offcanvas__content">
        <div class="offcanvas__content-inner">
          <button class="offcanvas__close"><svg class="icon icon--close ">
  <use xlink:href="#icon--close" />
</svg>
 Close</button>
          INSERT NAV
        </div>
      </div>
      <button class="offcanvas__opener"><svg class="icon icon--menu ">
  <use xlink:href="#icon--menu" />
</svg>
Menu</button>
      INSERT MAIN
      <div class="offcanvas__overlay"></div>
    </div>
  </div>
</div>


    <!-- toolkit scripts -->
    <script src="../../js/polyfills.js"></script>
    <script src="../../js/main.js" async></script>
    <!-- /toolkit scripts -->

  </body>
</html>
