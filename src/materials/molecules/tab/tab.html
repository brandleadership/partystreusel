<section>
  <div class="tab js-tab">
    <ul role="tablist" class="tab__nav" data-tabs>
      {{#each tab}}
        <li role="presentation" class="tab__nav-item{{#if active}} tab--active{{/if}}">
          <a href="#panel{{@index}}" role="tab" data-tab>{{title}}</a>
        </li>
      {{/each}}
    </ul>
    <div class="tab__panels" data-tabs-content>
      {{#each tab}}
        <section role="tabpanel" id="panel{{@index}}" class="tab__panel{{#if active}} tab--active{{/if}}" data-tabs-pane>
          {{#if content}}
            {{{material content this}}}
          {{else}}
            Lorem ipsum {{@index}}
          {{/if}}
        </section>
      {{/each}}
    </div>
  </div>
</section>
