<section>
  <div class="tab js-tab">
    <ul role="tablist" class="tab__nav">
      {{#each tab}}
        <li role="presentation" class="tab__nav-item{{#if active}} tab__nav-item--active{{/if}}">
          <a href="#panel{{@index}}" role="tab">{{title}}</a>
        </li>
      {{/each}}
      <!-- <li role="presentation" class="tab__nav-item"><a href="#panel2" role="tab">Tab second 2</a></li>
      <li role="presentation" class="tab__nav-item{{#if active}}tab__nav-item--active{{/if}}"><a href="#panel3" role="tab">Tab active 3</a></li>
      <li role="presentation" class="tab__nav-item"><a href="#panel4" role="tab">Tab long title 4</a></li>
      <li role="presentation" class="tab__nav-item"><a href="#panel5" role="tab">Tab long title 5</a></li> -->
    </ul>
    <div class="tab__panels">
      {{#each tab}}
        <section role="tabpanel" id="panel{{@index}}" class="tab__panel{{#if active}} tab__panel--active{{/if}}">
          {{#if content}}
            {{{material content this}}}
          {{else}}
            Lorem ipsum {{@index}}
          {{/if}}
        </section>
      {{/each}}
    </div>
  </div>
</section>
