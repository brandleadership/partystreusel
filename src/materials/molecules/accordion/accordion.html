<section data-scroll-offset="-10" class="accordion js-accordion">
  {{#each accordion}}
    <section class="accordion__item{{#if open}} accordion--open{{/if}}">
      <h1 class="accordion__title">{{title}}</h1>
      <div class="accordion__content">
        <section class="content">
          {{{content}}}
        </section>
      </div>
    </section>
  {{/each}}
</section>
